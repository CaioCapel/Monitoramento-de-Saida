<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Img/Capturar-removebg-preview.png">
  <link rel="stylesheet" href="css/form.css">

  <title>Registrar Saída</title>
</head>

<body>
  <header>
    <img src="img/Logo sem Fundo.png" alt="">
  </header>
  <div class="container">
    <h2>Registro de Saída</h2>

    <div>
      <input id="RE" type="text" class="input">
      <label class="labelInput">RE</label>
    </div>
    <div>
      <input id="nome" type="text" class="input" disabled>
      <label class="labelInput">Nome</label>
    </div>
    <div>
      <input id="departamento" type="text" class="input">
      <label class="labelInput">Departamento</label>
    </div>
    <div>
      <label class="labelInput" id="horario"></label>
    </div>
    <div class="container-login-form-btn">
      <button type="submit" id="registrarsaida" class="login-form-btn">
        Registrar
      </button>
      <button id="acessarHistorico" class="login-form-btn">Acessar Histórico</button>
    </div>
  </div>
  <script src="js/CadSaida.js" type="module"></script>
</body>

</html>
